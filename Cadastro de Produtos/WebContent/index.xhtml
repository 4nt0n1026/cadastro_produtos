<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pagina Teste</title>
</h:head>

<h:body>

#{produtoBean.message}

	<h:form>
		<p:growl />
		<p:panel header="Cadastro de Produtos">
			<p:panelGrid columns="2" >
				<h:outputText value="Tipo de produto:" />
				<p:inputText value="#{produtoBean.produto.tipo}" />
				<h:outputText value="Genero:" />
				<p:inputText value="#{produtoBean.produto.genero}" />
				<h:outputText value="Tamanho:" />
				<p:inputText value="#{produtoBean.produto.tamanho}" />
				<h:outputText value="Cor" />
				<p:inputText value="#{produtoBean.produto.cor}" />
			</p:panelGrid>
			<br/>
			<p:commandButton action="#{produtoBean.salvar}" value="Salvar" update="@form"/>
		</p:panel>
	</h:form>

</h:body>


</html>
